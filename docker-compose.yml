version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: turf_book_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: turf_book
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/schema.sql:/docker-entrypoint-initdb.d/1_schema.sql
      - ./db/seeds.sql:/docker-entrypoint-initdb.d/2_seeds.sql

  backend:
    build: ./backend
    container_name: turf_book_backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/turf_book?allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: turf_book_frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  db_data:
